{% extends "base.html" %}
{% block title %}Home Stud{% endblock %}
{% block content%}
    <br />

    <div class="container">
        <div class="row">
            <h1 align="center">Find your perfect match</h1>
            <form method="POST">
                <h2 class="m-2" align= "center">List of open tasks</h2>
                <br/>

                <table class="table table-hover">
                    <thead class="thead" style="color:whitesmoke; background:#2c3e50">
                    <tr>
                        <th scope="col">TASK</th>
                        <th scope="col">DESCRIPTION</th>
                        <th scope="col">APPLY</th>
                    </tr>
                    </thead>
                    {% for offer in tasks %}
                        <tbody>
                        <tr>
                            <th scope="row"><a style="color:darkblue" href={{ url_for('views.task', task_id=offer.id) }} >{{ offer.title }} </a></th>
                            <td>{{ offer.description }}</td>
                            <td><button type="button"  class="btn btn-secondary"><a style="color: white" href={{ url_for('views.task', task_id=offer.id) }}>APPLY</a></button></td>
                        </tr>
                        </tbody>
                    {% endfor %}
                </table>
            </form>
        </div>
    </div>

{% endblock %}
