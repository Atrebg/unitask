{% extends "base.html" %} {% block scripts %}

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/handlebars/4.7.7/handlebars.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="static/css/locatorplus.css" rel="stylesheet">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/static/locatorplus.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/static/app.js"></script>

    <script type="text/javascript">
      function initMap() {
        new LocatorPlus({{ CONFIGURATIONS|tojson }});
      }

    </script>

    {% raw %}
        <script id="locator-result-items-tmpl" type="text/x-handlebars-template">
          {{#each locations}}
            <li class="location-result" data-location-index="{{index}}">
              <button class="select-location">
                <h3 class="task-name">{{title}}</h3>
              </button>
              <h4 class="task-address">{{address1}} - {{address2}}</h4>
              {{#if travelDistanceText}}
                <div class="distance">{{travelDistanceText}}</div>
              {{/if}}
                <button type="button" style="background:#2c3e50; color:white; padding:0 12px 0 12px; " class="pick-task"  onClick="window.location.href = '/task/'+{{ task_id }}">Scegli Task</button>
            </li>
          {{/each}}
        </script>
      {% endraw %}

  {% endblock %}

    {% block title %}Locator{% endblock %}

  {% block content%}
    <br />

    <div id="map-container">
    <!--locatior-->

      <div id="locations-panel">
        <div id="locations-panel-list">
          <header>
            <h1 class="search-title">
              <img src="https://fonts.gstatic.com/s/i/googlematerialicons/place/v15/24px.svg"/>
              Find a location near you
            </h1>
            <div class="search-input">
              <input id="location-search-input" placeholder="Enter your address or zip code">
              <div id="search-overlay-search" class="search-input-overlay search">
                <button id="location-search-button">
                  <img class="icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/search/v11/24px.svg" alt="Search"/>
                </button>
              </div>
            </div>
          </header>
          <div class="section-name" id="location-results-section-name">
            All locations
          </div>
          <div class="results">
            <ul id="location-results-list"></ul>
          </div>
        </div>
      </div>

        <!--mappa-->
      <div id="map"></div>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLAnxto2DehvN5I5YdJuyBgEj7CZnX01A&callback=initMap&libraries=places,geometry&solution_channel=GMP_QB_locatorplus_v4_cABD" async defer></script>


{% endblock %}
