<!DOCTYPE html>
<html>
<head>
    <title>Address Selection</title>
    <link rel="stylesheet" href="static/css/style.css"/>
    <script src="static/app.js"></script>
</head>
<body>
<div class="card-container">
    <div class="panel">
        <div>
            <img class="sb-title-icon" src="https://fonts.gstatic.com/s/i/googlematerialicons/location_pin/v5/24px.svg"
                 alt="">
            <span class="sb-title">Address Selection</span>
        </div>
        <form method="POST">
            <input type="text" placeholder="Address" id="location" name="location"/>
            <input type="text" placeholder="Apt, Suite, etc (optional)"/>
            <input type="text" placeholder="City" id="locality" name="locality"/>
            <div class="half-input-container">
                <input type="text" class="half-input" placeholder="State/Province" id="administrative_area_level_1"
                       name="administrative_area_level_1"/>
                <input type="text" class="half-input" placeholder="Zip/Postal code" id="postal_code"
                       name="postal_code"/>
            </div>
            <input type="text" placeholder="Country" id="country" name="country"/>
            <button type="submit"> Post Task</button>
        </form>
    </div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLAnxto2DehvN5I5YdJuyBgEj7CZnX01A&libraries=places&callback=initMap&solution_channel=GMP_QB_addressselection_v1_cAC"
        async defer></script>
</body>
</html>
